<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found — HowToBeYoung</title>
    <meta name="robots" content="noindex, nofollow">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        .error-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a2e 50%, #0a0a0a 100%);
        }
        .error-content {
            max-width: 600px;
        }
        .error-code {
            font-size: clamp(6rem, 15vw, 12rem);
            font-weight: 800;
            background: linear-gradient(135deg, #c8a2c8, #daa520, #c8a2c8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1;
            margin-bottom: 1rem;
            animation: shimmer 3s ease-in-out infinite;
        }
        @keyframes shimmer {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        .error-title {
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            color: #f5f5f5;
            margin-bottom: 1rem;
            font-weight: 600;
        }
        .error-message {
            color: #a0a0a0;
            font-size: 1.1rem;
            line-height: 1.7;
            margin-bottom: 2.5rem;
        }
        .error-links {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
        }
        .error-link {
            display: inline-block;
            padding: 0.85rem 2rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }
        .error-link--primary {
            background: linear-gradient(135deg, #c8a2c8, #daa520);
            color: #0a0a0a;
        }
        .error-link--primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(200, 162, 200, 0.3);
        }
        .error-link--secondary {
            border: 2px solid rgba(200, 162, 200, 0.4);
            color: #c8a2c8;
        }
        .error-link--secondary:hover {
            border-color: #c8a2c8;
            background: rgba(200, 162, 200, 0.1);
            transform: translateY(-2px);
        }
        .error-languages {
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(200, 162, 200, 0.15);
        }
        .error-languages p {
            color: #666;
            font-size: 0.85rem;
            margin-bottom: 1rem;
        }
        .lang-links {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
            justify-content: center;
        }
        .lang-links a {
            color: #a0a0a0;
            text-decoration: none;
            font-size: 0.9rem;
            padding: 0.4rem 0.8rem;
            border-radius: 6px;
            border: 1px solid rgba(160, 160, 160, 0.2);
            transition: all 0.2s ease;
        }
        .lang-links a:hover {
            color: #c8a2c8;
            border-color: rgba(200, 162, 200, 0.4);
            background: rgba(200, 162, 200, 0.05);
        }
    </style>
</head>
<body>
    <div class="error-page">
        <div class="error-content">
            <div class="error-code">404</div>
            <h1 class="error-title">This page took a youth break</h1>
            <p class="error-message">
                The page you're looking for doesn't exist or may have moved.
                Don't worry — your journey to staying young is just one click away.
            </p>
            <div class="error-links">
                <a href="/" class="error-link error-link--primary">Choose Your Language</a>
                <a href="/en/index.html" class="error-link error-link--secondary">English Homepage</a>
            </div>
            <div class="error-languages">
                <p>Or jump to your language:</p>
                <div class="lang-links">
                    <a href="/en/index.html">English</a>
                    <a href="/es/index.html">Español</a>
                    <a href="/fr/index.html">Français</a>
                    <a href="/de/index.html">Deutsch</a>
                    <a href="/ja/index.html">日本語</a>
                    <a href="/pt/index.html">Português</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
